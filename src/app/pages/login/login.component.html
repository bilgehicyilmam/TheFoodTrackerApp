<section class="section-heading">
  <h1 class="heading-primary">
    Login
  </h1>
</section>
<section class="login-form">
  <form #form="ngForm" (ngSubmit)="formSubmitted()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
    </div>
    <p class="error" *ngIf="loginFailed">
      Incorrect email or password.
    </p>
    <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Submit</button>
    <a [routerLink]="'/register'" class="register-link">Register</a>
  </form>
</section>
