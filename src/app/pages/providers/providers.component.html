<div class="row">
  <div class="col-12 card-container">
    <div class="filter" style="margin-bottom: 3rem;">
      <app-provider-filter (filterChange)="onFilterChange($event)"></app-provider-filter>
    </div>
    <div class="row">
      <div class="col-6" *ngFor="let provider of providers$ | async">
        <div class="place">
          <img class="place__img"
               [src]="provider.thumb"
               alt="">
          <div style="height: 100%; padding: 2rem; text-align: left;">
            <h2>{{provider.name}}</h2>
            <small style="font-size: 1.2rem;"> {{provider.location}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
